{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<br/>
  <div class="content is-large" align="center">
    <h1>Sign Up</h1>
  </div>

<form method="POST">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="johndoe@mail.com"
    />
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="JohnDoe"
    />
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="********"
    />
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="********"
    />
    <br />
    <div align="center">
      <button class="button is-primary" type="submit">Create account</button>
    </div>
  </div>
</form>
{% endblock %}
